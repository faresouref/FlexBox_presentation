<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Flex Box Property</h1>

    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
    </div>

    <div class="btn1">
        justify-content: <button class="active">flex-start</button>
        <button>flex-end</button>
        <button>center</button>
        <button>space-between</button>
        <button>space-around</button>
        <button>space-evenly</button>
    </div>

    <div class="btn2">
        align-items: <button class="active">flex-start</button>
        <button>flex-end</button>
        <button>center</button>
        <button>stretch</button>
        <button>baseline</button>
    </div>

    <div class="btn3">
        flex-direction: <button class="active">row</button>
        <button>row-reverse</button>
        <button>column</button>
        <button>column-reverse</button>
    </div>



    <script src="main.js"></script>


</body>
</html>
